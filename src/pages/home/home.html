<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center; display: flex; justify-content: space-between">

      <div style="display: flex; justify-content: space-between;">
        <span style="display: flex">GeoNote</span>

        <button style="background: rgba(0,0,0,0); display:flex">
          <img src="../../assets/icon/filter.svg" alt="Filter icon">
        </button>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <aol-map [width]="'500px'" [height]="'300'">
    <aol-view [zoom]="10">
      <aol-coordinate [x]="5.795122" [y]="45.210225" [srid]="'EPSG:4326'"></aol-coordinate>
    </aol-view>
    <aol-layer-tile>
      <aol-source-osm></aol-source-osm>
    </aol-layer-tile>
  </aol-map>
</ion-content>
